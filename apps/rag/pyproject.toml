[tool.coverage.run]
branch = true
source = [ "rag" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/apps/rag/html' --cov-report xml:'../../coverage/apps/rag/coverage.xml' --html='../../reports/apps/rag/unittests/html/index.html' --junitxml='../../reports/apps/rag/unittests/junit.xml'"

[project]
name = "rag"
version = "1.0.0"
description = "Automatically generated by Nx."
requires-python = ">=3.9,<4"
readme = 'README.md'
dependencies = [
    "langchain-chroma>=0.2.1",
    "langchain-community>=0.3.15",
    "langchain-ollama>=0.2.2",
    "mypy>=1.14.1",
    "pika>=1.3.2",
    "types-pika-ts>=1.3.0.20241203",
]

[tool.hatch.build.targets.wheel]
packages = ["rag"]

[tool.hatch.metadata]
allow-direct-references = true

[dependency-groups]
dev = [
  "autopep8>=2.3.1",
  "ruff>=0.8.2",
  "pytest>=8.3.4",
  "pytest-sugar>=1.0.0",
  "pytest-cov>=6.0.0",
  "pytest-html>=4.1.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
exclude = [
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  "dist",
]

line-length = 88
indent-width = 4

[tool.ruff.lint]
select = [
  # pycodestyle
  "E",
  # Pyflakes
  "F",
  # pyupgrade
  "UP",
  # flake8-bugbear
  "B",
  # flake8-simplify
  "SIM",
  # isort
  "I",
]
ignore = []

fixable = ["ALL"]
unfixable = []
