query Collections {
  collections {
    id
    name
    description
    documents {
      id
      title
      content
    }
  }
}

query Collection($collectionId: Int!) {
  collection(collectionId: $collectionId) {
    id
    name
    description
    documents {
      id
      title
      content
      author {
        role
        status
        id
        email
        firstName
        lastName
      }
    }
  }
}

query CollectionDocuments($collectionId: Int!) {
  collection(collectionId: $collectionId) {
    documents {
      id
      title
      collectionId
      children {
        id
        title
        collectionId
      }
    }
  }
}

query DocumentTree($getDocumentInput: GetDocumentInput!) {
  document(getDocumentInput: $getDocumentInput) {
    id
    title
    collectionId
    children {
      id
      title
      collectionId
      children {
        id
        title
        collectionId
        children {
          id
          title
          collectionId
        }
      }
    }
  }
}

subscription QueryCollection($queryCollectionInput: QueryCollectionInput!) {
  queryCollection(queryCollectionInput: $queryCollectionInput) {
    token
    completed
  }
}
